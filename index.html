<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/pizzalogo.png" />
    <title>Mum's Pizza</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="navigation-container">
        <div class="navigation-content">
            <!--logo-->
            <div class="logo">
                <img src="img/pizzalogo.png" />
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">MENU</a></li>
                    <li><a href="#">BEST DEALS</a></li>
                    <li><a href="#">BLOG</a></li>
                </ul>
            </div>
            <!--cart-->
            <div class="cart">
                <img src="img/cart.png" alt="cart">
                <a href="#">Cart</a>
            </div>
        </div>
    </div>

    <!--Ordering Pizza-->
    <div class="container">
        <div class="row">
            <div class="main col-md-5 offset-7">
                <div class="view-one">
                    <h2>Mum makes the best pizzas</h2>
                    <input type="button" value="ORDER ONLINE" class="button" id="order-online">
                </div>

                <div class="view-two">
                    <form id="form1" class="form" name="form1" action="">
                        <legend>Place your order here:</legend>

                        <label for="pizza">Select your pizza</label>
                        <select id="pizza" name="pizza" required>
                            <option disabled selected>Pizza type</option>
                            <option value="veggie">VEGETARIAN</option>
                            <option value="periperi">CHICKEN PERIPERI</option>
                            <option value="mushroom">CHICKEN & MUSHROOM</option>
                            <option value="hawaiian">HAWAIIN</option>
                            <option value="steak">STEAK</option>
                            <option value="pig">BOEREWORS</option>
                        </select>

                        <label for="size">Select a size</label>
                        <select id="size" name="size">
                            <option disabled selected>Pizza Size</option>
                            <option value="large">LARGE --- Ksh. 1,000</option>
                            <option value="medium">MEDIUM--- Ksh. 800</option>
                            <option value="small">SMALL --- Ksh. 550</option>
                        </select>

                        <label for="crust">Select a crust</label>
                        <select id="crust" name="crust">
                            <option disabled selected>Pizza Crust</option>
                            <option value="crispy">CRISPY --- Ksh. 100</option>
                            <option value="stuffed">STUFFED --- Ksh. 200</option>
                            <option value="gluten">GLUTEN-FREE --- Ksh. 150</option>
                        </select>

                        <label for="toppings">Select your extra toppings</label><br>
                        <p>Small -- Ksh. 50, Medium -- Ksh. 100, Large -- Ksh. 150</p>
                        <div class="checkbox">
                            <input type="checkbox" value="sausage" name="toppings" id="sausage">
                            <label for="Sausage">SAUSAGE</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" value="cheese" name="toppings" id="cheese">
                            <label for="cheese">CHEESE</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" value="mushroom" name="toppings" id="mushroom">
                            <label for="mushroom">MUSHROOM</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" value="bacon" name="toppings" id="bacon">
                            <label for="bacon">BACON</label>
                        </div> <br>

                        <input type="submit" value="CONTINUE" class="button" id="continue">
                        <div class="output"></div>


                    </form>
                </div>

                <div class="view-three">
                    <h2>Confirm Your order</h2>
                    <table class="confirm-order">
                        <thead>
                            <tr>
                                <th><strong>NAME</strong></th>
                                <th><strong>SIZE</strong></th>
                                <th><strong>CRUST</strong></th>
                                <th><strong>TOPPINGS</strong></th>
                                <th><strong>TOTAL</strong></th>
                            </tr>
                        </thead>
                        <tbody class="current-order">
                            <tr>
                                <td id="name"></td>
                                <td id="size"></td>
                                <td id="crust"></td>
                                <td id="toppings"></td>
                                <td id="total"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>

</body>
